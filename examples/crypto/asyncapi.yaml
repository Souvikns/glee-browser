asyncapi: 2.5.0
info:
  title: dummy api
  version: 1.0.0
  description: 'A simple API that just says hello'
servers:
  websocket:
    url: ws://localhost:3000/ws
    protocol: ws
channels:
  hello:
    bindings:
      ws:
        bindingVersion: 0.1.0
    publish:
      operationId: hello
      message:
        $ref: '#/components/messages/HelloMessage'
components:
  messages:
    HelloMessage:
      payload:
        type: string